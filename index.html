<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#6b9cff" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>20-20-20 Eye Relax Reminder</title>
    <style>
      :root {
        --bg: #f7f7f8;
        --card: #fff;
        --muted: #6b7280;
        --accent: #6b9cff;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      body {
        background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: var(--card);
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 6px 24px rgba(19, 23, 34, 0.06);
      }
      header {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .logo {
        width: 56px;
        height: 56px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), #5ec6ff);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 20px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      p.lead {
        margin: 6px 0 12px;
        color: var(--muted);
      }
      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin: 12px 0;
      }
      button {
        background: var(--accent);
        border: 0;
        color: white;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }
      button.ghost {
        background: transparent;
        border: 1px solid #e6e9f2;
        color: var(--muted);
      }
      button.danger {
        background-color: rgb(255, 186, 186);
        border: none;
        color: rgb(221, 14, 14);
      }
      .small {
        font-size: 13px;
        padding: 8px 10px;
      }
      .settings {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 12px;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 13px;
        color: var(--muted);
      }
      input[type="number"],
      select {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #e6e9f2;
        background: #fbfbfd;
      }
      .status {
        margin-top: 18px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }
      .dot.on {
        background: #34d399;
      }
      .dot.off {
        background: #f87171;
      }
      .timers {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .timer {
        flex: 1;
        min-width: 140px;
        background: #fbfcff;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #eef2ff;
      }
      .timer strong {
        display: block;
        font-size: 20px;
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(11, 14, 21, 0.35);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 40;
      }
      .modal-card {
        background: white;
        padding: 18px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
      }
      .count {
        font-size: 48px;
        font-weight: 700;
      }
      footer {
        margin-top: 16px;
        color: var(--muted);
        font-size: 13px;
      }
      .tiny {
        font-size: 12px;
        color: #9aa0b4;
      }
      @media (max-width: 520px) {
        .settings {
          grid-template-columns: 1fr;
        }
      }
      .perm-tag {
        display: inline-block;
        padding: 2px 10px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 600;
        background: #e6e9f2;
        color: #6b7280;
        margin-left: 4px;
        min-width: 60px;
        text-align: center;
        transition: background 0.3s, color 0.3s;
      }
      .perm-granted {
        background: #d1fae5;
        color: #059669;
      }
      .perm-denied {
        background: #fee2e2;
        color: #b91c1c;
      }
      .perm-default {
        background: #fef9c3;
        color: #b45309;
      }
      .perm-unknown {
        background: #e6e9f2;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card" role="application" aria-labelledby="appTitle">
      <header>
        <div>
          <h1 id="appTitle">20-20-20 Rule</h1>
          <p class="lead">
            Every 20 minutes look at something 20 feet away for 20 seconds
          </p>
        </div>
      </header>

      <div class="controls" role="region" aria-label="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" class="ghost small">Pause</button>
        <button id="clearBtn" class="danger ghost small">Clear</button>
        <button id="testBtn" class="ghost small">Test notification</button>
        <button id="grantBtn" class="ghost small">
          Request Notification Permission
        </button>
      </div>

      <div class="settings">
        <label
          >Work interval (minutes)
          <input id="workMins" type="number" min="1" value="20" />
        </label>
        <label
          >Break (seconds)
          <input id="breakSecs" type="number" min="5" value="20" />
        </label>
        <label
          >Play sound on reminder
          <select id="soundSel">
            <option value="ding">Ding</option>
            <option value="chime">Chime</option>
            <option value="none">None</option>
          </select>
        </label>
        <label
          >Show repeated notification
          <select id="repeatSel">
            <option value="no">No</option>
            <option value="yes">Yes (every 10s until acknowledged)</option>
          </select>
        </label>
      </div>

      <div class="status" aria-live="polite">
        <div class="dot off" id="statusDot" aria-hidden="true"></div>
        <div id="statusText">Stopped</div>
        <div style="margin-left: auto" class="tiny">
          Permission:
          <span id="perm" class="perm-tag perm-unknown">unknown</span>
        </div>
      </div>

      <div class="timers">
        <div class="timer" title="Time until next work session ends">
          <div class="tiny">Until next break</div>
          <strong id="nextTimer">20:00</strong>
        </div>
        <div class="timer" title="Break countdown">
          <div class="tiny">Break countdown</div>
          <strong id="breakTimer">00</strong>
        </div>
      </div>

      <footer>
        <div class="tiny">Cien nek</div>
      </footer>
    </div>

    <!-- Modal for break countdown -->
    <div id="modal" class="modal" style="display: none" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true">
        <div style="font-size: 14px; color: var(--muted)">
          Look 20 feet away for
        </div>
        <div class="count" id="modalCount">20</div>
        <div style="margin-top: 10px">
          <button id="ackBtn">I'm done</button>
        </div>
      </div>
    </div>

    <audio id="soundDing" preload="auto"></audio>
    <audio id="soundChime" preload="auto"></audio>

    <script>
      const $ = (id) => document.getElementById(id)
      const formatTime = (s) => {
        const mm = Math.floor(s / 60)
          .toString()
          .padStart(2, "0")
        const ss = (s % 60).toString().padStart(2, "0")
        return mm + ":" + ss
      }

      const state = {
        running: false,
        paused: false,
        workSeconds: 20 * 60,
        breakSeconds: 20,
        workRemaining: 20 * 60,
        breakRemaining: 0,
      }

      const startBtn = $("startBtn"),
        pauseBtn = $("pauseBtn"),
        testBtn = $("testBtn"),
        grantBtn = $("grantBtn"),
        clearBtn = $("clearBtn")
      const workMinsIn = $("workMins"),
        breakSecsIn = $("breakSecs")
      const statusDot = $("statusDot"),
        statusText = $("statusText"),
        permText = $("perm")
      const nextTimer = $("nextTimer"),
        breakTimer = $("breakTimer")
      const modal = $("modal"),
        modalCount = $("modalCount"),
        ackBtn = $("ackBtn")

      let tickInterval = null,
        breakInterval = null

      function updatePermissionUI() {
        if (!Notification) {
          permText.textContent = "unsupported"
          permText.className = "perm-tag perm-unknown"
          return
        }
        const perm = Notification.permission
        permText.textContent = perm
        permText.className =
          "perm-tag perm-" +
          (perm === "granted"
            ? "granted"
            : perm === "denied"
            ? "denied"
            : perm === "default"
            ? "default"
            : "unknown")
      }
      updatePermissionUI()
      Notification.requestPermission().then(updatePermissionUI)

      function showNotification(title, body) {
        if ("Notification" in window && Notification.permission === "granted") {
          try {
            const n = new Notification(title, {
              body,
              requireInteraction: true,
              tag: "eye-2020",
            })
            n.onclick = () => window.focus()
            return n
          } catch (e) {}
        }
        alert(title + "\n" + body)
        return null
      }

      function start() {
        if (state.running) return
        state.running = true
        state.paused = false
        state.workRemaining = state.workSeconds
        updateStatus(true, "Running")
        tickInterval = setInterval(tick, 1000)
        updateUI()
      }

      function pause() {
        state.paused = !state.paused
        pauseBtn.textContent = state.paused ? "Resume" : "Pause"
        updateStatus(
          state.running && !state.paused,
          state.paused ? "Paused" : "Running"
        )
      }

      function stop() {
        state.running = false
        state.paused = false
        clearInterval(tickInterval)
        tickInterval = null
        clearInterval(breakInterval)
        breakInterval = null
        state.breakRemaining = 0
        updateStatus(false, "Stopped")
        updateUI()
      }

      function updateStatus(isOn, text) {
        statusDot.className = "dot " + (isOn ? "on" : "off")
        statusText.textContent = text
      }

      function tick() {
        if (!state.running || state.paused) return
        if (state.breakRemaining === 0) {
          state.workRemaining--
          nextTimer.textContent = formatTime(state.workRemaining)
          if (state.workRemaining <= 0) {
            triggerBreak()
          }
        }
      }

      function triggerBreak() {
        showNotification(
          "Time to rest your eyes",
          `Look 20 feet away for ${state.breakSeconds} seconds.`
        )
        state.breakRemaining = state.breakSeconds
        modal.style.display = "flex"
        modal.setAttribute("aria-hidden", "false")
        modalCount.textContent = state.breakRemaining
        breakTimer.textContent = String(state.breakRemaining).padStart(2, "0")

        breakInterval = setInterval(() => {
          state.breakRemaining--
          modalCount.textContent = state.breakRemaining
          breakTimer.textContent = String(state.breakRemaining).padStart(2, "0")
          if (state.breakRemaining <= 0) {
            endBreak()
          }
        }, 1000)
      }

      function endBreak() {
        clearInterval(breakInterval)
        breakInterval = null
        modal.style.display = "none"
        modal.setAttribute("aria-hidden", "true")
        breakTimer.textContent = "00"
        state.workRemaining = state.workSeconds
        nextTimer.textContent = formatTime(state.workRemaining)
        state.breakRemaining = 0
        showNotification(
          "Time to back to your work",
          `Work for ${workMinsIn.value} minutes.`
        )
      }

      function updateUI() {
        nextTimer.textContent = formatTime(state.workRemaining)
        breakTimer.textContent =
          state.breakRemaining > 0
            ? String(state.breakRemaining).padStart(2, "0")
            : "00"
      }

      startBtn.addEventListener("click", () => {
        state.workSeconds = Math.max(1, Number(workMinsIn.value)) * 60
        state.breakSeconds = Math.max(5, Number(breakSecsIn.value))
        start()
      })
      pauseBtn.addEventListener("click", pause)
      testBtn.addEventListener("click", () => {
        showNotification("Test — 20-20-20", "This is a test notification.")
      })
      grantBtn.addEventListener("click", () => {
        Notification.requestPermission().then(updatePermissionUI)
      })
      ackBtn.addEventListener("click", () => {
        endBreak()
      })
      clearBtn.addEventListener("click", () => {
        stop()
        // Reset timers and inputs to default values
        state.workSeconds = 20 * 60
        state.breakSeconds = 20
        state.workRemaining = 20 * 60
        state.breakRemaining = 0
        workMinsIn.value = 20
        breakSecsIn.value = 20
        updateUI()
      })

      updateUI()

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("Service Worker registered"))
          .catch((err) => console.error("SW registration failed:", err))
      }
    </script>
  </body>
</html>
